<div class="card">
    <h5 class="card-header"></h5>
    <div class="card-body">
        <h5 class="card-title">{{ shipping_address.address }}</h5>
        <div class="card-title">
            {{ shipping_address.reference }}
        </div>
        <div class="card-title">
            {{ shipping_address.postal_code }}
        </div>

        {% if edit %}
        <div class="mt-2">
            
            <a href="{% url 'public:shippingaddress_update' company.slug shipping_address.pk %}" class="btn btn-info">Edit</a>

            {% if shipping_address.default %}
                <div class="text-info">
                    Direcci√≥n Principal
                </div>
            {% else %}
                <a href="{% url 'public:shippingaddress_default' company.slug shipping_address.pk %}" class="btn btn-warning">Default</a> 
                <a href="{% url 'public:shippingaddress_delete' company.slug shipping_address.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}

            {% endif %}

        </div>

    </div>
</div>
