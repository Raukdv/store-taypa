<div class="mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
                {% if item.active %}

                <li class="breadcrumb-item" mx-2 p-1><a href=" {{ item.url }}">{{ item.title }}</a></li>
                {% else %}
                <li class="breadcrumb-item active  mx-2  p-1" aria-current="page"> <span class="breadcrum-item active ">{{ item.title }}</span></li>
          
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
</div>
