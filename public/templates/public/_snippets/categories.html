<div class=" row">
<!-- container-snippets --> 
 {% for category in categories %}
    <div class="col-12 col-sm-4 col-md-6 col-lg-4 mb-4">
        <!-- col-sm-10 col-md-6 col-lg-4 mb-4 mt-4 -->
        
        <div class="card category-body  mb-5">

          <img class="card-img-top" src="" alt=" " width="286" height="180">
          
          <div class="card-body  category-image">
            <h5 class="card-title  text-capitalize text-center mt-2 "> {{category.title}}</h5>
            <a class=" stretched-link " href="{% url 'public:merchant_category_detail' company.slug category.title %}" role="button" ></a>
          </div>
         

        </div>
       
    </div>
    {% endfor %}
</div>
